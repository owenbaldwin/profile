<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
  <title>Owen Baldwin's cool Profile Page</title>
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Limelight&family=Poiret+One&display=swap" rel="stylesheet">


</head>
<body>
  <div class="master-container">
    <div class="left-bg-container">
      <img src="images/shutterstock_1494004535 copy.png" alt="" width = "200px" id="top_left">
      <img src="images/shutterstock_1494004535 copy 2.png" alt="" width="200px" id="bottom_left">
    </div>

    <div class="middle-bg-container row">
      <div class="title-container">
        <div class="titles">
          <h1>Owen Baldwin</h1>
          <br>
          <h2>Full Stack Developer</h2>
        </div>
        <img src="images/Untitled design.png" alt="profile pic" width="200px" class="profile_pic">
        <div class="subtitle">
          <p id="text-one">I'M A PROGRAMMER AND COMPOSER. I LIKE MUSIC, TEA AND AVIATION!</p>
        </div>
      </div>



      <div class="buttons-container">
        <img src="images/shutterstock_795590746 copy.png" alt="" id="separator" width="500px">

        <a href="" class="button">CLICK HERE TO TRAVEL BACK TO THE 1920s!...</a>

        <p id="text-two">...OR FOLLOW ME ON SOCIAL MEDIA IF YOU WISH TO STAY IN THE 21st CENTURY:</p>
        <ul class="socialm">
          <li>
            <a href="https://open.spotify.com/artist/3Omvo528Fr42vzJibzsfyt?si=tTDnJ1-MQpe7j_KgszekkA" target="_blank">
              <i class="fab fa-spotify"></i></a></li>
          <li>
            <a href="https://www.instagram.com/owen_a_baldwin/?hl=en" target="_blank">
              <i class="fab fa-instagram"></i></a></li>
          <li>
            <a href="https://www.facebook.com/owenabaldwinmusic/" target="_blank">
              <i class="fab fa-facebook-square"></i></a></li>
          <li>
            <a href="https://www.youtube.com/channel/UCd9Tb2M_DRf-J5SXkhxCb1w" target="_blank">
              <i class="fab fa-youtube"></i></a></li>
        </ul>
      </div>
    </div>

    <div class="right-bg-container">
    <img src="images/shutterstock_1494004535.png" alt="" width="200px" id="top_right">
    <img src="images/shutterstock_1494004535 copy 3.png" alt="" width="200px" id="bottom_right">
    </div>
  </div>
</body>
</html>
